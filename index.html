<!DOCTYPE html>

<style>
body {
  background: black;
}
  button {
    background: black;
    color: white;
    border: 0;
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px;
    font-size: 20px;
  }

  #sceneContainer {
    width: 100%;
    height: 0;
    padding-bottom: 75%;
    position: relative;
  }

  img,
  canvas {
    /*max-width: 100%;*/
    background: black;
    transform: translate3d();
    margin: 0 auto;
    display: block;
    width: 100%;
  }

  video {
    visibility: hidden;
    position: absolute;
    /*width: 100%;*/
    /*max-width: 320px;*/
    margin: 0 auto 20px;
    display: block;
  }

  #scene {
    position: absolute;
    image-rendering: optimizeSpeed;
    image-rendering: -moz-crisp-edges;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: -o-crisp-edges;
    image-rendering: crisp-edges;
    -ms-interpolation-mode: nearest-neighbor;
    top: 0; bottom: 0; left: 0; right: 0;
}
</style>

<!-- <video src="samples/Grimes.mp4" autoplay loop muted id="video"></video> -->
<div id="stream">
  <video autoplay loop id="video"></video>
</div>

<div id="sceneContainer">
  <canvas id="scene"></canvas>
</div>
