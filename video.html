<!DOCTYPE html>

<style>
body {
  background: black;
}
  button {
    background: black;
    color: white;
    border: 0;
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px;
    font-size: 20px;
  }

  img,
  canvas {
    /*max-width: 100%;*/
    background: black;
    transform: translate3d();
    margin: 0 auto;
    display: block;
  }

  video {
    visibility: hidden;
    position: absolute;
    max-width: 320px;
    margin: 0 auto 20px;
    display: block;
  }

  canvas {
    image-rendering: optimizeSpeed;
    image-rendering: -moz-crisp-edges;
    image-rendering: -webkit-optimize-contrast;
    image-rendering: -o-crisp-edges;
    image-rendering: crisp-edges;
    -ms-interpolation-mode: nearest-neighbor;
}
</style>

<video src="samples/Grimes.mp4" autoplay loop muted id="video"></video>

<canvas id="scene"></canvas>
